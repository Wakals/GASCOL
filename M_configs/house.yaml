floor:

center: [[0.0, 0.3, 0.0], [0.0, 0.6, 0.0]]

edge: [[0.6, 0.6, 0.6], [0.7, 0.15, 0.7]]

ori: [0, 0]

load_object:

# layout scale
layout_scale: 1
# input mesh for stage 2 (auto-search from stage 1 output path if None)
mesh:
# estimated elevation angle for input image 
elevation: -20
# reference image resolution
ref_size: 256
# density thresh for mesh extraction
density_thresh: 1
# floor point scale
floor_scale: 0.02

